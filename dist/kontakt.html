  <style>
    * { font-family: 'Outfit', sans-serif; }
    
    .gradient-border {
      position: relative;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      pointer-events: none;
    }
    
    .input-glow:focus {
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
    }
    
    .btn-gradient:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      top: -150px;
      right: -100px;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      bottom: -100px;
      left: -50px;
      animation-delay: -5s;
    }
    
    .shape-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      top: 50%;
      right: 10%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -20px) rotate(5deg); }
      50% { transform: translate(-10px, 20px) rotate(-5deg); }
      75% { transform: translate(-20px, -10px) rotate(3deg); }
    }
    
    .success-animation {
      animation: successPulse 0.5s ease-out;
    }
    
    @keyframes successPulse {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .toast {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
  <style>body { box-sizing: border-box; }</style>
 </head>
 <body class="h-full bg-black">
  <div id="app-wrapper" class="h-full w-full overflow-auto relative">
   <div class="floating-shapes">

    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
   </div>
   <div class="min-h-full flex items-center justify-center p-6 relative z-10">
    <div class="w-full max-w-lg">

      <p id="form-subtitle" class="text-gray-400 text-lg">Chętnie odpowiem na Twoje pytania te nurkowe i nie tylko!</p>
     </div>
     <div class="gradient-border rounded-2xl p-8">
      <form id="contact-form" class="space-y-5">
       <div><label for="name" class="block text-sm font-medium text-gray-300 mb-2">Imię i nazwisko</label> <input type="text" id="name" name="name" required class="input-glow w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-all duration-300" placeholder="Jan Kowalski">
       </div>
       <div><label for="email" class="block text-sm font-medium text-gray-300 mb-2">Adres e-mail</label> <input type="email" id="email" name="email" required class="input-glow w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-all duration-300" placeholder="jan@example.com">
       </div>
       <div><label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Temat</label> <input type="text" id="subject" name="subject" required class="input-glow w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition-all duration-300" placeholder="W jakiej sprawie piszesz?">

        <svg id="btn-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>

        <svg id="btn-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewbox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle> <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg></button>
      </form>
      <div id="success-message" class="hidden text-center py-8">
       <div class="success-animation">
        <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gradient-to-r from-green-400 to-emerald-500 flex items-center justify-center">
         <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
         </svg>

        <h3 class="text-2xl font-bold text-white mb-2">Dziękuję!</h3>

       </div>
      </div>
     </div>
     <div id="toast-container" class="fixed top-4 right-4 z-50"></div>
    </div>

  <script>
    const defaultConfig = {
      form_title: 'Skontaktuj się ze mną',
      form_subtitle: 'Chętnie odpowiem na Twoje pytania',
      button_text: 'Wyślij wiadomość',
      background_color: '#000000',
      accent_color: '#667eea',
      text_color: '#ffffff',
      secondary_text_color: '#9ca3af',
      input_border_color: '#374151',
      font_family: 'Outfit',
      font_size: 16
    };

    let currentRecordCount = 0;

    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast px-4 py-3 rounded-lg mb-2 flex items-center gap-2 ${
        type === 'success' ? 'bg-green-500/90' : 'bg-red-500/90'
      } text-white`;
      toast.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          ${type === 'success' 
            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
          }
        </svg>
        <span>${message}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    const dataHandler = {
      onDataChanged(data) {
        currentRecordCount = data.length;
      }
    };

    async function onConfigChange(config) {
      const title = document.getElementById('form-title');
      const subtitle = document.getElementById('form-subtitle');
      const btnText = document.getElementById('btn-text');
      
      if (title) title.textContent = config.form_title || defaultConfig.form_title;
      if (subtitle) subtitle.textContent = config.form_subtitle || defaultConfig.form_subtitle;
      if (btnText) btnText.textContent = config.button_text || defaultConfig.button_text;

      const customFont = config.font_family || defaultConfig.font_family;
      document.body.style.fontFamily = `${customFont}, sans-serif`;

      const baseSize = config.font_size || defaultConfig.font_size;
      if (title) title.style.fontSize = `${baseSize * 2.25}px`;
      if (subtitle) subtitle.style.fontSize = `${baseSize * 1.125}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.secondary_text_color || defaultConfig.secondary_text_color,
            set: (value) => {
              config.secondary_text_color = value;
              window.elementSdk.setConfig({ secondary_text_color: value });
            }
          },
          {
            get: () => config.input_border_color || defaultConfig.input_border_color,
            set: (value) => {
              config.input_border_color = value;
              window.elementSdk.setConfig({ input_border_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['form_title', config.form_title || defaultConfig.form_title],
        ['form_subtitle', config.form_subtitle || defaultConfig.form_subtitle],
        ['button_text', config.button_text || defaultConfig.button_text]
      ]);
    }

    async function initApp() {
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues
        });
      }

      if (window.dataSdk) {
        const initResult = await window.dataSdk.init(dataHandler);
        if (!initResult.isOk) {
          console.error('Failed to initialize data SDK');
        }
      }

      const form = document.getElementById('contact-form');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnIcon = document.getElementById('btn-icon');
      const btnSpinner = document.getElementById('btn-spinner');
      const successMessage = document.getElementById('success-message');
      const sendAnotherBtn = document.getElementById('send-another-btn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (currentRecordCount >= 999) {
          showToast('Osiągnięto limit wiadomości. Spróbuj później.', 'error');
          return;
        }

        submitBtn.disabled = true;
        btnText.textContent = 'Wysyłanie...';
        btnIcon.classList.add('hidden');
        btnSpinner.classList.remove('hidden');

        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value,
          submitted_at: new Date().toISOString()
        };

        if (window.dataSdk) {
          const result = await window.dataSdk.create(formData);
          
          if (result.isOk) {
            form.classList.add('hidden');
            successMessage.classList.remove('hidden');
            form.reset();
          } else {
            showToast('Wystąpił błąd. Spróbuj ponownie.', 'error');
          }
        } else {
          form.classList.add('hidden');
          successMessage.classList.remove('hidden');
          form.reset();
        }

        submitBtn.disabled = false;
        const config = window.elementSdk?.config || defaultConfig;
        btnText.textContent = config.button_text || defaultConfig.button_text;
        btnIcon.classList.remove('hidden');
        btnSpinner.classList.add('hidden');
      });

      sendAnotherBtn.addEventListener('click', () => {
        successMessage.classList.add('hidden');
        form.classList.remove('hidden');
      });
    }

    initApp();
  </script>
